		<script>
			function wrap(l){
				if (l){
					var o =  document.getElementsByClassName("wrapmeL");
					var x = "#/ov"; 
				}
				else{
					var o = document.querySelector('wrapmeR');
					// att.value = "#/ov"; 
				}
				for (e in o){
					var wrapper = document.createElement('a');
					var att = document.createAttribute('href');
					att.value = x;
					wrapper.setAttributeNode(att);
					o.parentNode.insertBefore(wrapper, e);
					wrapper.appendChild(e);
				}
			}
			// wrap(false);
			function rev(){document.getElementById("lm1").setAttribute('src', 'media/maptest.png');}
			// function swap1(){document.getElementById("lm1").setAttribute('src', 'media/maptest1.png');}
			// function swap2(){document.getElementById("lm1").setAttribute('src', 'media/maptest2.png');}
			// function swap3(){document.getElementById("lm1").setAttribute('src', 'media/maptest3.png');}
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: '100%',
				height: '100%',
				margin: 0,
				disableLayout: false,
				progress: false,
				// transition: 'convex',
				navigationMode: 'grid',
				controlsLayout: 'edges',
				controlsBackArrows: 'visible',
				mouseWheel: true,
				hash: true,
				controls: false,
				customcontrols: { 
					slideNumberCSS : 'display:none',
					controls: [ 
						{ icon: '<i class="fa fa-angle-left" id="larrow"></i>', 
						css: 'position: fixed; right: 81.5%; bottom: 50%; z-index: 30; font-size: 48px;', 
						action: 'Reveal.prev(); return false;',
						id: 'test'
						}, 
						{ icon: '<i class="fa fa-angle-right" id="rarrow"></i>', 
						css: 'position: fixed; right: 1%; bottom: 50%; z-index: 30; font-size: 48px;', 
						action: 'Reveal.next(); return false;' 
						},
						{ icon: '<i class="fa fa-angle-down" id="darrow"></i>', 
						css: 'position: fixed; right: 42%; bottom: 1%; z-index: 30; font-size: 48px;', 
						action: 'Reveal.next(); return false;' 
						},
						{ icon: '<i class="fa fa-angle-up" id="uarrow"></i>', 
						css: 'position: fixed; right: 42%; bottom: 95%; z-index: 30; font-size: 48px;', 
						action: 'Reveal.next(); return false;' 
						}
					] 
				},
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/customcontrols/customcontrols.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
				Reveal.slide(0,3);
			} );

			Reveal.addKeyBinding( { keyCode: 38, key: 'ArrowUp', description: 'Start timer' }, function() {
				var saveState = Reveal.getState();
				var project = Reveal.getCurrentSlide().classList[0]
				Reveal.up();
				var i = 0;
				while(project != Reveal.getCurrentSlide().classList[0])
				{
					if (i >= 20){
						Reveal.setState(saveState)
						break;
					}
					i++;
					Reveal.up();
				}
			} );
			Reveal.addKeyBinding( { keyCode: 40, key: 'ArrowDown', description: 'Start timer' }, function() {
				var saveState = Reveal.getState();
				var project = Reveal.getCurrentSlide().classList[0]
				Reveal.down();
				var i = 0;
				while(project != Reveal.getCurrentSlide().classList[0])
				{
					if (i >= 20){
						Reveal.setState(saveState)
						break;
					}
					i++;
					Reveal.down();
				}
			} );
			Reveal.addKeyBinding( { keyCode: 37, key: 'ArrowLeft', description: 'Start timer' }, function() {
				var saveState = Reveal.getState();
				var project = Reveal.getCurrentSlide().classList[0]
				Reveal.left();
				var i = 0;
				while(project != Reveal.getCurrentSlide().classList[0])
				{
					if (i >= 20){
						Reveal.setState(saveState)
						break;
					}
					i++;
					Reveal.left();
				}
			} );
			Reveal.addKeyBinding( { keyCode: 39, key: 'ArrowRight', description: 'Start timer' }, function() {
				var saveState = Reveal.getState();
				var project = Reveal.getCurrentSlide().classList[0]
				Reveal.right();
				var i = 0;

				if ("nr" in Reveal.getCurrentSlide().classList){
					Reveal.getState
				}

				while(project != Reveal.getCurrentSlide().classList[0])
				{
					if (i >= 20){
						Reveal.setState(saveState)
						break;
					}
					i++;
					Reveal.right();
				}
			} );

			Reveal.addEventListener( 'slidechanged', function( event ) {
				console.log(event.currentSlide.classList);
				if (event.currentSlide.classList.contains('nl')){
					document.getElementById('larrow').style.display = 'none';
				}
				else{
					document.getElementById('larrow').style.display = 'inline-block';

				}
				if (event.currentSlide.classList.contains('nr')){
					document.getElementById('rarrow').style.display = 'none';
				}
				else{
					document.getElementById('rarrow').style.display = 'inline-block';

				}
				if (event.currentSlide.classList.contains('nu')){
					document.getElementById('uarrow').style.display = 'none';
				}
				else{
					document.getElementById('uarrow').style.display = 'inline-block';

				}
				if (event.currentSlide.classList.contains('nd')){
					document.getElementById('darrow').style.display = 'none';
				}
				else{
					document.getElementById('darrow').style.display = 'inline-block';

				}
			} );
		</script>
